<div class="signup-wrap signin-wrap" id="confirmpassword" role="dialog">
    <!-- Modal content-->
    <div class="modal-content-rw">
        <div class="signup-rw row">
          <div class="signup-content padding-0">
            <div class="sign-logo">
              <a class="pointer" (click)="goto('home')">
                <img src="assets/images/contentwiz.png" alt="contentwiz-logo">
              </a>
            </div>
            <form [formGroup]="confirmPasswordGrp" (ngSubmit)="pwdSubmit()">
              <div class="form-group">
                <input type="password" formControlName="password" class="form-control" placeholder="Password">
              </div>
              <div class="form-group">
                <input type="password" formControlName="cnfrmPassword" class="form-control" placeholder="Confirm Password">
              </div>
              <button type="submit" class="btn btn-primary">
                <i *ngIf="confrmPasswordFlag" class="fa fa-circle-o-notch fa-spin"></i> 
                Change Password</button>
            </form>
          </div>
        </div>
    </div>
</div>
